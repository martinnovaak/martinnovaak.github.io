<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_remote.css">
    <title>Document</title>
</head>
<body onload="init()">
    <p id="text"></p>
    <div id="element" >
        <div id="elementheader"><img src="robot.png" width="100%" height="100%"></div>
    </div>
    <div id="up_left" class="btn">
        <div id="up_left_handler" class="handler"></div>
        <img class="image" src="icons/up_left.png">
        <div id="upleftclick"  class="clickarea"></div>
    </div>
    <div id="up" class="btn">
        <div id="up_handler" class="handler"></div>
        <img  class="image" id="imidz" src="icons/up.png">
        <div id="upclick" class="clickarea"> </div>
    </div>
    <div id="up_right" class="btn">
        <div id="up_right_handler" class="handler"></div>
        <img class="image" src="icons/up_right.png">
        <div id="uprightclick" class="clickarea"></div>
    </div>

    <div id="left" class="btn">
        <div id="left_handler" class="handler"></div>
        <img class="image" src="icons/left.png">
        <div id="leftclick" class="clickarea"></div>
    </div>
    <div id="stop" class="btn">
        <div id="stop_handler" class="handler"></div>
        <img class="image" src="icons/stop.png">
        <div id="stopclick" class="clickarea"></div>
    </div>
    <div id="right" class="btn">
        <div id="right_handler" class="handler"></div>
        <img class="image" src="icons/right.png">
        <div id="rightclick" class="clickarea"></div>
    </div>

    <div id="down_left" class="btn">
        <div id="down_left_handler" class="handler"></div>
        <img class="image" src="icons/down_left.png">
        <div id="downleftclick" class="clickarea"></div>
    </div>
    <div id="down" class="btn">
        <div id="down_handler" class="handler"></div>
        <img class="image" src="icons/down.png">
        <div id="downclick" class="clickarea"></div>
    </div>
    <div id="down_right" class="btn">
        <div id="down_right_handler" class="handler"></div>
        <img class="image" src="icons/down_right.png">
        <div id="downrightclick" class="clickarea"></div>
    </div>

    <div id="rotate_left" class="btn">
        <div id="rotate_left_handler" class="handler"></div>
        <img class="image" src="icons/rotate-left.png">
        <div id="rotateleftclick" class="clickarea"></div>
    </div>
    <div id="rotate_right" class="btn">
        <div id="rotate_right_handler" class="handler"></div>
        <img class="image" src="icons/rotate-right.png">
        <div id="rotaterightclick" class="clickarea"></div>
    </div>

    <div id="speed_down" class="btn">
        <div id="speed_down_handler" class="handler"></div>
        <img class="image" src="icons/minus.png">
        <div id="speeddownclick" id="minusclick" class="clickarea"></div>
    </div>
    <div id="speed_up" class="btn">
        <div id="speed_up_handler" class="handler"></div>
        <img class="image" src="icons/plus.png">
        <div  id="speedupclick" class="clickarea"></div>
    </div>

    <script src="drag.js"></script>
    <script src="resize.js"></script>
    <script src="remote.js"></script>
    <script src="hammer.min.js"></script>
    <script>

        upclick = document.getElementById("upclick");
        upleftclick = document.getElementById("upleftclick");
        uprightclick = document.getElementById("uprightclick");
        leftclick = document.getElementById("leftclick");
        stopclick = document.getElementById("stopclick");
        rightclick = document.getElementById("rightclick");
        downleftclick = document.getElementById("downleftclick");
        downclick = document.getElementById("downclick");
        downrightclick = document.getElementById("downrightclick");
        rotateleftclick = document.getElementById("rotateleftclick");
        rotaterightclick = document.getElementById("rotaterightclick");
        speedupclick = document.getElementById("speedupclick");
        speeddownclick = document.getElementById("speeddownclick");

        upclick.addEventListener("touchstart", function(){sendCommand(upclick,8)});
        upclick.addEventListener("touchend", function(){stop(upclick,0)});
        upclick.addEventListener("mousedown", function(){sendCommand(upclick,8)});
        upclick.addEventListener("mouseup", function(){stop(upclick,0)});

        upleftclick.addEventListener("touchstart", function(){sendCommand(upleftclick,7)});
        upleftclick.addEventListener("touchend", function(){stop(upleftclick,0)});
        upleftclick.addEventListener("mousedown", function(){sendCommand(upleftclick,7)});
        upleftclick.addEventListener("mouseup", function(){stop(upleftclick,0)});

        uprightclick.addEventListener("touchstart", function(){sendCommand(uprightclick,9)});
        uprightclick.addEventListener("touchend", function(){stop(uprightclick,0)});
        uprightclick.addEventListener("mousedown", function(){sendCommand(uprightclick,9)});
        uprightclick.addEventListener("mouseup", function(){stop(uprightclick,0)});


        leftclick.addEventListener("touchstart", function(){sendCommand(leftclick,4)});
        leftclick.addEventListener("touchend", function(){stop(leftclick,0)});
        leftclick.addEventListener("mousedown", function(){sendCommand(leftclick,4)});
        leftclick.addEventListener("mouseup", function(){stop(leftclick,0)});

        stopclick.addEventListener("touchstart", function(){sendCommand(stopclick,5)});
        stopclick.addEventListener("touchend", function(){stop(stopclick,0)});
        stopclick.addEventListener("mousedown", function(){sendCommand(stopclick,5)});
        stopclick.addEventListener("mouseup", function(){stop(stopclick,0)});

        rightclick.addEventListener("touchstart", function(){sendCommand(rightclick,6)});
        rightclick.addEventListener("touchend", function(){stop(rightclick,0)});
        rightclick.addEventListener("mousedown", function(){sendCommand(rightclick,6)});
        rightclick.addEventListener("mouseup", function(){stop(rightclick,0)});

        downleftclick.addEventListener("touchstart", function(){sendCommand(downleftclick,1)});
        downleftclick.addEventListener("touchend", function(){stop(downleftclick,0)});
        downleftclick.addEventListener("mousedown", function(){sendCommand(downleftclick,1)});
        downleftclick.addEventListener("mouseup", function(){stop(downleftclick,0)});

        downclick.addEventListener("touchstart", function(){sendCommand(downclick,2)});
        downclick.addEventListener("touchend", function(){stop(downclick,0)});
        downclick.addEventListener("mousedown", function(){sendCommand(downclick,2)});
        downclick.addEventListener("mouseup", function(){stop(downclick,0)});

        downrightclick.addEventListener("touchstart", function(){sendCommand(downrightclick,3)});
        downrightclick.addEventListener("touchend", function(){stop(downrightclick,0)});
        downrightclick.addEventListener("mousedown", function(){sendCommand(downrightclick,3)});
        downrightclick.addEventListener("mouseup", function(){stop(downrightclick,0)});

        rotaterightclick.addEventListener("touchstart", function(){sendCommand(rotaterightclick,"r")});
        rotaterightclick.addEventListener("touchend", function(){stop(rotaterightclick,1)});
        rotaterightclick.addEventListener("mousedown", function(){sendCommand(rotaterightclick,"r")});
        rotaterightclick.addEventListener("mouseup", function(){stop(rotaterightclick,1)});

        rotateleftclick.addEventListener("touchstart", function(){sendCommand(rotateleftclick,"l")});
        rotateleftclick.addEventListener("touchend", function(){stop(rotateleftclick,1)});
        rotateleftclick.addEventListener("mousedown", function(){sendCommand(rotateleftclick,"l")});
        rotateleftclick.addEventListener("mouseup", function(){stop(rotateleftclick,1)});

        speedupclick.addEventListener("touchstart", function(){sendCommand(speedupclick,"m")});
        speedupclick.addEventListener("touchend", function(){stop(speedupclick,2)});
        speedupclick.addEventListener("mousedown", function(){sendCommand(speedupclick,"m")});
        speedupclick.addEventListener("mouseup", function(){stop(speedupclick,2)});

        speeddownclick.addEventListener("touchstart", function(){sendCommand(speeddownclick,"n")});
        speeddownclick.addEventListener("touchend", function(){stop(speeddownclick,2)});
        speeddownclick.addEventListener("mousedown", function(){sendCommand(speeddownclick,"n")});
        speeddownclick.addEventListener("mouseup", function(){stop(speeddownclick,2)});

        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

    </script>
</body>
</html>
