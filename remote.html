<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_remote.css">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <div id="element" >
        <div id="elementheader"><img src="robot.png" width="100%" height="100%"></div>
    </div>

    <div id="up_left" class="btn">
        <div id="up_left_handler" class="handler"></div>
        <img class="image" src="icons/up_left.png">
        <div id="upleftclick"  class="clickarea"></div>
    </div>
    <div id="up" class="btn">
        <div id="up_handler" class="handler"></div>
        <img  class="image" src="icons/up.png">
        <div id="upclick" class="clickarea"> </div></div>
    <div id="up_right" class="btn">
        <div id="up_right_handler" class="handler"></div>
        <img class="image" src="icons/up_right.png">
        <div id="uprightclick" class="clickarea"></div>
    </div>

    <div id="left" class="btn">
        <div id="left_handler" class="handler"></div>
        <img class="image" src="icons/left.png">
        <div id="leftclick" class="clickarea"></div>
    </div>
    <div id="stop" class="btn">
        <div id="stop_handler" class="handler"></div>
        <img class="image" src="icons/stop.png">
        <div id="stopclick" class="clickarea"></div>
    </div>
    <div id="right" class="btn">
        <div id="right_handler" class="handler"></div>
        <img class="image" src="icons/right.png">
        <div id="rightclick" class="clickarea"></div>
    </div>

    <div id="down_left" class="btn">
        <div id="down_left_handler" class="handler"></div>
        <img class="image" src="icons/down_left.png">
        <div id="downleftclick" class="clickarea"></div>
    </div>
    <div id="down" class="btn">
        <div id="down_handler" class="handler"></div>
        <img class="image" src="icons/down.png">
        <div id="downclick" class="clickarea"></div>
    </div>
    <div id="down_right" class="btn">
        <div id="down_right_handler" class="handler"></div>
        <img class="image" src="icons/down_right.png">
        <div id="downrightclick" class="clickarea"></div>
    </div>

    <div id="rotate_left" class="btn">
        <div id="rotate_left_handler" class="handler"></div>
        <img class="image" src="icons/rotate-left.png">
        <div id="rotateleftclick" class="clickarea"></div>
    </div>
    <div id="rotate_right" class="btn">
        <div id="rotate_right_handler" class="handler"></div>
        <img class="image" src="icons/rotate-right.png">
        <div id="rotaterightclick" class="clickarea"></div>
    </div>

    <div id="speed_down" class="btn">
        <div id="speed_down_handler" class="handler"></div>
        <img class="image" src="icons/minus.png">
        <div id="speeddownclick" id="minusclick" class="clickarea"></div>
    </div>
    <div id="speed_up" class="btn">
        <div id="speed_up_handler" class="handler"></div>
        <img class="image" src="icons/plus.png">
        <div  id="speedupclick" class="clickarea"></div>
    </div>

    <script src="drag.js"></script>
    <script src="resize.js"></script>
    <script src="remote.js"></script>
    <script src="hammer.min.js"></script>
    <script>

        upclick = document.getElementById("upclick");
        upleftclick = document.getElementById("upleftclick");
        uprightclick = document.getElementById("uprightclick");
        leftclick = document.getElementById("leftclick");
        stopclick = document.getElementById("stopclick");
        rightclick = document.getElementById("rightclick");
        downleftclick = document.getElementById("downleftclick");
        downclick = document.getElementById("downclick");
        downrightclick = document.getElementById("downrightclick");
        rotateleftclick = document.getElementById("rotateleftclick");
        rotaterightclick = document.getElementById("rotaterightclick");
        speedupclick = document.getElementById("speedupclick");
        speeddownclick = document.getElementById("speeddownclick");
        Hammer(upclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(upclick,8);
            else
                stop(upclick,0);
        });
        Hammer(upleftclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(upleftclick,7)
            else
                stop(upleftclick,0);
        });
        Hammer(uprightclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(uprightclick,9)
            else
                stop(uprightclick);
        });
        Hammer(leftclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(leftclick,4)
            else
                stop(leftclick,0);
        });
        Hammer(stopclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(stopclick,5)
            else
                stop(stopclick,0);
        });
        Hammer(rightclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(rightclick,6)
            else
                stop(rightclick,0);
        });
        Hammer(downclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(downclick,2)
            else
                stop(downclick,0);
        });
        Hammer(downleftclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(downleftclick,1)
            else
                stop(downleftclick,0);
        });
        Hammer(downrightclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(downrightclick,3)
            else
                stop(downrightclick,0);
        });
        Hammer(rotaterightclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(rotaterightclick,"r")
            else
                stop(rotaterightclick,1);
        });
        Hammer(rotateleftclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(rotateleftclick,"l")
            else
                stop(rotateleftclick,1);
        });
        Hammer(speedupclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(speedupclick,"m")
            else
                stop(speedupclick,2);
        });
        Hammer(speeddownclick).on("press pressup panend",function (event){
            if (event.type === "press")
                sendCommand(speeddownclick,"n")
            else
                stop(speeddownclick,2);
        });
    </script>
</body>
</html>
